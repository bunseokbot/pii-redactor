apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: piipolicies.pii.namjun.kim
  annotations:
    controller-gen.kubebuilder.io/version: v0.14.0
spec:
  group: pii.namjun.kim
  names:
    kind: PIIPolicy
    listKind: PIIPolicyList
    plural: piipolicies
    singular: piipolicy
    shortNames:
      - piip
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              type: object
              required:
                - targetNamespaces
                - builtInPatterns
                - action
              properties:
                targetNamespaces:
                  type: object
                  properties:
                    matchNames:
                      type: array
                      items:
                        type: string
                    matchLabels:
                      type: object
                      additionalProperties:
                        type: string
                    excludeNames:
                      type: array
                      items:
                        type: string
                builtInPatterns:
                  type: object
                  properties:
                    enabled:
                      type: boolean
                    categories:
                      type: array
                      items:
                        type: string
                    exclude:
                      type: array
                      items:
                        type: string
                    include:
                      type: array
                      items:
                        type: string
                customPatternRefs:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      namespace:
                        type: string
                action:
                  type: object
                  required:
                    - onDetection
                  properties:
                    onDetection:
                      type: string
                      enum: [redact, alert, block, audit]
                    alertChannelRef:
                      type: object
                      properties:
                        name:
                          type: string
                        namespace:
                          type: string
            status:
              type: object
              properties:
                activePatterns:
                  type: integer
                lastApplied:
                  type: string
                  format: date-time
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
                      reason:
                        type: string
                      message:
                        type: string
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Action
          type: string
          jsonPath: .spec.action.onDetection
        - name: Patterns
          type: integer
          jsonPath: .status.activePatterns
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
