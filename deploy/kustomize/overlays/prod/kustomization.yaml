apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: pii-system

resources:
  - ../../base

patches:
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
    target:
      kind: Deployment
      name: pii-redactor-controller
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 256Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 128Mi
    target:
      kind: Deployment
      name: pii-redactor-controller

images:
  - name: controller
    newName: ghcr.io/bunseokbot/pii-redactor
    newTag: v0.1.0
